<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true"
  data-backdrop="static">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Edit Agent Account Status</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form *ngIf="agent && agent.status" #editForm="ngForm" (ngSubmit)="onSubmit(editForm.value)">
        <div class="modal-body">
          <div class="form-group">
            <label for="reason">Add Balance</label>
            <input class="form-control" type="text" id="add_balance" appNumeric numericType="number" name="add_balance"
              placeholder="Add Balance (optional)" maxlength="5" [(ngModel)]="addBalance" />
            <div class="alert alert-danger" style="padding: 5px ;"
              *ngIf="oldData.addBalance==addBalance && error.addBalance">
              {{error.addBalance}}
            </div>
          </div>
          <div class="form-group">
            <label for="status">Status</label>
            <select class="form-control" id="status" name="status" [(ngModel)]="currentStatus">
              <ng-container *ngFor="let statusProperty of agentStatus | keyvalue">
                <option [value]="statusProperty.key">
                  {{statusProperty.value}}</option>
              </ng-container>
            </select>
          </div>
          <div *ngIf="currentStatus === '3'" class="form-group">
            <label for="ban_period">Blackout Period</label>
            <select class="form-control" id="ban_period" name="ban_period" [(ngModel)]="selectedBlackoutPeriod">
              <option value="1 day">{{blackoutPeriods['1 day']}}</option>
              <option value="1 week">{{blackoutPeriods['1 week']}}</option>
              <option value="1 month">{{blackoutPeriods['1 month']}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="reason">Reason</label>
            <textarea class="form-control" id="reason" name="reason" rows="5" placeholder="Reason (optional)"
              maxlength="255" ngModel></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
