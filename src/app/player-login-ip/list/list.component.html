<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <form class="form-horizontal" [formGroup]="searchForm" (ngSubmit)="onSubmit()">
        <div class="card-header">
          <strong>Query Player LoginIP</strong>
        </div>
        <div class="card-body">
          <div class="form-group row">
            <label class="col-md-2 col-form-label" for="username">User Name<span class="text-danger">*</span></label>
            <div class="col-md-6">
              <input type="text" class="form-control" formControlName="username" placeholder="Enter Player">
              <div *ngIf="submitted && f['username'].errors" class="text-danger">
                <div *ngIf="f['username'].errors.required">User Name is required</div>
              </div>
            </div>
            <div class="col-md-4"><span> Last 10</span></div>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-sm btn-primary" type="submit"><i class="fa fa-dot-circle-o"></i>
            Submit</button>
          &nbsp;
          <button class="btn btn-sm btn-danger" type="button" (click)="handleReset()"><i class="fa fa-ban"></i>
            Reset</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- LoginIP data List -->
<div class="row" *ngIf="showLoginIPList  === true">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-12 col-sm-6">
            <h4>LoginIP Data List</h4>
          </div>
        </div>
      </div>

      <div class="card-body custom-listing-table">

        <table class="table table-responsive-sm table-bordered table-striped table-sm">
          <thead>
            <tr>
              <th>Username</th>
              <th>IP Address</th>
              <th>Date Time</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="error">
              <td colspan="3" class="table-danger">There was an error</td>
            </tr>
            <tr *ngIf="!error && !palyerIPList">
              <td colspan="3">Loading...</td>
            </tr>
            <tr *ngIf="palyerIPList && !(palyerIPList.length>0)">
              <td colspan="9" class="text-center">No LoginIP found</td>
            </tr>
            <tr *ngFor="let dat of palyerIPList; let playerIndex = index">
              <td>{{ dat.username }}</td>
              <td>{{ dat.ip }}</td>
              <td>{{ dat.created_at }} </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<!-- LoginIP data List end -->
