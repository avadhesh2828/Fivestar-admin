<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <form class="form-horizontal" [formGroup]="pageContentForm" (ngSubmit)="onSubmit()">
        <div class="card-header">
          <strong>Edit Page Content</strong>
        </div>
        <div class="card-body" *ngIf="pageContent">

          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="sports">Page Title<span class="text-danger">*</span></label>
            <div class="col-md-9">
              <input type="text" class="form-control" formControlName="page_title" placeholder="Page Title"
                [(ngModel)]="pageContent.page_title">
              <div *ngIf="submitted && f['page_title'].errors" class="text-danger">
                <div *ngIf="f['page_title'].errors.required">News Title is required</div>
                <div *ngIf="f['page_title'].errors.minlength">News Title must have greater than 2 characters
                </div>
                <div *ngIf="f['page_title'].errors.maxlength">News Title must have less than 30 characters
                </div>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="target_url">Page Description<span
                class="text-danger">*</span></label>
            <div class="col-md-9">
              <ckeditor [editor]="Editor" formControlName="page_description" [(ngModel)]="pageContent.page_description"></ckeditor>
              <!-- <textarea class="form-control" id="newsDescription" [(ngModel)]="pageContent.page_description"
                formControlName="page_description" placeholder="Description" rows="3"></textarea> -->

              <div *ngIf="submitted && f['page_description'].errors" class="text-danger">
                <div *ngIf="f['page_description'].errors.required">Description is required</div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-sm btn-primary" type="submit"><i class="fa fa-dot-circle-o"></i>
            Submit</button>
          &nbsp;
          <a class="btn back-btn" routerLink="/pages-list">
            <button class="btn btn-sm btn-danger back-button" type="button"><i class="icon-arrow-left-circle"></i>
              Back</button>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

<app-loader></app-loader>
