<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <form class="form-horizontal" [formGroup]="contestForm" (ngSubmit)="onSubmit()">
        <div class="card-header">
          <strong>Create New Promotion</strong>
        </div>
        <div class="card-body">
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="sports">Promotion Name<span class="text-danger">*</span></label>
            <div class="col-md-9">
              <input type="text" class="form-control" formControlName="promotionName" placeholder="Promotion Name">
              <div *ngIf="submitted && f['promotionName'].errors" class="text-danger">
                <div *ngIf="f['promotionName'].errors.required">Promotion Name is required</div>
                <div *ngIf="f['promotionName'].errors.minlength">Promotion Name must have more than 2 characters
                </div>
                <div *ngIf="f['promotionName'].errors.maxlength">Promotion Name must have less than 30 characters
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-sm btn-primary" type="submit"><i class="fa fa-dot-circle-o"></i>
            Submit</button>
          &nbsp;
          <button class="btn btn-sm btn-danger" type="button" (click)="handleReset()"><i class="fa fa-ban"></i>
            Reset</button>
        </div>
      </form>
    </div>
  </div>
</div>
