          <div class="col-12 col-sm-3">

              <select class="form-control" [(ngModel)]="params['country']" name="country" (change)="onCountryChange()">
                <option value="">

          <div class="col-12 col-sm-9">
            <div class="input-group">
              <select class="form-control" [(ngModel)]="params['league_id']" name="league">
                <option *ngFor="let league of allLeagues" [value]="league.league_id" (change)="searchFilter()">
                  {{league.league_abbr}}
                </option>
              </select>
            </div>
          </div>
          <div class="col-12 col-sm-3">
            <span class="input-group-prepend">
              <button class="btn btn-primary" type="button" (click)="searchFilter();"> <i class="fa fa-filter"></i>
                Filter</button>&nbsp;
              <button class="btn btn-warning" (click)="searchFilter('reset');"><i class="fa fa-refresh"></i>
                Reset Filters</button>
            </span>

          </div>
        </div>
      </div>
      <div class="card-body custom-listing-table">
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <h1 class="h3 mb-0 text-gray-800">Teams</h1>
          <h2 class="h4 mb-0 text-gray-800 pull-right">Total Records : {{ totalTeams }}</h2>
        </div>
        <table class="table table-responsive-sm table-bordered table-striped table-sm">
          <thead>
            <tr>
              <th>Team ID</th>
              <th>Team Abbreviation</th>
              <th>Team Name</th>
              <th>Team Logo</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="error">
              <td colspan="5" class="table-danger">There was an error</td>
            </tr>
            <tr *ngIf="!error && !teamsList">
              <td colspan="5">Loading...</td>
            </tr>
            <tr *ngFor="let team of teamsList">
              <td>{{ team.team_id }}</td>
              <td>{{ team.team_abbr }}</td>
              <td>{{ team.team_name }}</td>
              <td><img *ngIf="team.logo!=null" src="data:image/png;base64,{{team.logo}}" width="50px;">
                <img *ngIf="team.logo==null" src="assets/img/default_team_logo.png" width="30px;">
              </td>
            </tr>
          </tbody>
        </table>

        <nav *ngIf="totalTeams > params.per_page">
          <ul class="pagination">
            <li class="page-item" *ngIf="params.current_page > 1">
              <a class="page-link" href="javascript:void(0);" (click)="nextOrPreviousPage(-1)">Prev</a>
            </li>
            <li class="page-item active" [ngClass]="{'active': (page == params.current_page)}"
              *ngFor="let page of totalPaginationShow">
              <a class="page-link" href="javascript:void(0);" (click)="paginateList(page)">{{ page }}</a>
            </li>
            <li class="page-item" *ngIf="params.current_page != totalPages">
              <a class="page-link" href="javascript:void(0);" (click)="nextOrPreviousPage(1)">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
