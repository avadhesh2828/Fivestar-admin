<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true"
  data-backdrop="static">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Edit Dispute Status</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form *ngIf="dispute && dispute.status" #editForm="ngForm" (ngSubmit)="onSubmit(editForm.value)">
        <div class="modal-body">
          <div class="form-group">
            <label for="status">Status</label>
            <select class="form-control" id="status" name="status" [(ngModel)]="currentStatus">
              <ng-container *ngFor="let status of disputeStatus | keyvalue">
                <option [value]="status.key">
                  {{status.value}}</option>
              </ng-container>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
