<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true"
  data-backdrop="static">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Edit Player Buy And sell Rate</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form *ngIf="player && player.status" #editForm="ngForm" (ngSubmit)="onSubmit(editForm.value)">
        <div class="modal-body">
          <div class="form-group" *ngIf="!current_buy_rate">
            <label for="reason">Enter Buy Rate</label>
            <input class="form-control" type="text" id="buy_rate" appNumeric numericType="decimal" name="buy_rate" placeholder="Add Buy Rate (optional)" maxlength="" [(ngModel)]="addBuyrate" />

          </div>
          <div class="form-group" *ngIf="!current_sell_rate">
            <label for="reason">Enter Sell Rate</label>
            <input class="form-control" type="text" id="sell_rate" appNumeric numericType="decimal" name="sell_rate" placeholder="Add Sell Rate (optional)" maxlength="" [(ngModel)]="addSellrate" />

          </div>

          <div class="form-group">
            <label for="reason">No. of share</label>
            <input class="form-control" type="text" id="no_of_share" appNumeric numericType="number" name="no_of_share" placeholder="No of share (optional)" maxlength="6" [(ngModel)]="NoOfShare" />
          </div>

          <div class="form-group" *ngIf="current_buy_rate && current_sell_rate">
            <label for="reason">Dividend Percentage(%)</label>
            <input class="form-control" type="text" id="percetage_dividend" appNumeric numericType="number" name="percentage_dividend" placeholder="Dividend Percentage (optional)" maxlength="" [(ngModel)]="PercentageDividend" />
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
