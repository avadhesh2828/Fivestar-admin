<header class="app-header navbar">
  <button class="navbar-toggler sidebar-toggler d-lg-none mr-auto" type="button" data-toggle="sidebar-show">
    <span class="navbar-toggler-icon"></span>
  </button>
  <button class="navbar-toggler sidebar-toggler d-md-down-none" type="button" data-toggle="sidebar-lg-show">
    <span class="navbar-toggler-icon"></span>
  </button>
  <ul class="user-data">
    <li><i class="fa fa-user"></i>{{user?.user_name || user?.name}}</li>
    <li>My score: {{user?.balance}}</li>
    <li><i class="fa fa-calendar"></i>{{myDate | date: 'YYYY-MM-DD hh:mm:ss'}}</li>
  </ul>

  <p>My score: {{user?.balance}}</p>
  <p><i class="fa fa-calendar"></i>{{myDate | date: 'YYYY-MM-DD hh:mm:ss'}}</p> -->
  <div class="admin-right">
    <a class="navbar-brand" href="javascript:void(0)">
      <span><img [src]="logo" style="height: 30px" /> | Admin Panel</span>
    </a>
    <ul class="nav navbar-nav">
      <li class="nav-item dropdown">
        <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
          <img class="img-avatar" src="assets/img/avatars/admin.png" alt="myLance">
        </a>
        <div class="dropdown-menu dropdown-menu-right">
          <a class="dropdown-item" href="javascript:void(0)" [routerLink]="['/password/change-password']">
            <i class="fa fa-key"></i> Change Password</a>
          <a class="dropdown-item" href="javascript:void(0)" [routerLink]="['/password/change-security-password']">
            <i class="fa fa-key"></i> Change Personal Password</a>
          <a class="dropdown-item" href="javascript:void(0)" (click)="adminLogout()">
            <i class="fa fa-lock"></i> Logout</a>
        </div>
      </li>
    </ul>
  </div>

</header>
