<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <form class="form-horizontal" [formGroup]="scoreForm" (ngSubmit)="onSubmit()">
        <div class="card-header">
          <strong>{{'scoreLog.setScore' | translate}}</strong>
          <a class="btn back-btn" routerLink="/agent"><i class="icon-arrow-left-circle" aria-hidden="true"></i></a>
        </div>
        <div class="card-body">
          
          <div class="form-group row">
            <label class="col-md-2 col-form-label" for="username">{{'scoreLog.player' | translate}}</label>
            <div class="col-md-10">
              <label class="col-md-2 col-form-label" >{{playerUserName}}</label>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-2 col-form-label" for="username">{{'scoreLog.currentScore' | translate}}</label>
            <div class="col-md-10">
              <label class="col-md-2 col-form-label btn-score" >{{playerBalance}}</label>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-2 col-form-label" for="username">{{'scoreLog.setScore' | translate}} <span class="text-danger">*</span> &nbsp; 
              <span class="max-value" *ngIf="maxBalance == ''">{{ 'scoreLog.noLimit' | translate}}</span> 
              <span class="max-value" *ngIf="maxBalance !== ''">{{ 'scoreLog.maxValue' | translate}} {{maxBalance}}</span> 
            </label>
            <div class="col-md-6">
              <input type="text" class="form-control" formControlName="score" placeholder="{{'scoreLog.score' | translate}}">
              <div *ngIf="submitted && f['score'].errors" class="text-danger">
                <div *ngIf="f['score'].errors.required">{{ 'scoreLog.scoreIsRequired' | translate}}</div>
                <div *ngIf="f['score'].errors.min">{{ 'scoreLog.scoreMin' | translate}} -{{playerBalance}}</div>
                <div *ngIf="f['score'].errors.max">{{ 'scoreLog.scoreMax' | translate}} {{maxBalance}}</div>
              </div>
            </div>
            <div class="col-md-4"></div>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-sm btn-primary" type="submit"><i class="fa fa-dot-circle-o"></i>
            {{'scoreLog.submit' | translate}}</button>
          &nbsp;
          <button class="btn btn-sm btn-danger" type="button" (click)="handleReset()"><i class="fa fa-ban"></i>
            {{'scoreLog.reset' | translate}}</button>
        </div>
      </form>
    </div>
  </div>
</div>

<app-loader></app-loader>
